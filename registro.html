<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana Bikes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2? family=Inspiration&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <!-- aca arranca el header -->

    <header>
      <div>
        <a href="index.html"
          ><img
            src="imagenes/ciclismo.png"
            alt=""
            height="100
        "
            width="100
        "
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="indumentaria.html">Indumentaria</a></li>
          <li><a href="repuestos.html">Repuestos</a></li>
        </ul>
      </nav>
    </header>

    <!-- aca arranca el section -->

    <section class="section">
      <h1>REGISTRO</h1>
      <hr />
      <form action="">
        <fieldset>
          <div>
            <legend>FORMULARIO</legend>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" />
            <br />
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="Apellido" />
            <br />
            <div>Hombre</div>
            <input type="radio" name="Sexo" value="Hombre" />
            <div>Mujer</div>
            <input type="radio" name="Sexo" id="Mujer" />
            <br />
            <label for="Mail">Mail</label>
            <input type="text" name="Mail" id="Mail" required />
            <br />
            <div>Edad</div>
            <select name="Edad" id="Edad">
              <option value="10-18">10-18</option>
              <option value="18-30">18-30</option>
              <option value="30-45">45-60</option>
              <option value="60-80">60-80</option>
            </select>

            <div>Acepto terminos y condiciones</div>
            <input
              type="checkbox"
              name="Acepta condiciones"
              value="1"
              required
            />
            <br />
            <label for="Consultas">Consultas</label>
            <br />
            <textarea
              name="Consultas?"
              id="Consultas?"
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <input type="submit" value="Enviar" />
            <input type="reset" name="Limpiar formulario" id="" />
          </div>
        </fieldset>
      </form>
    </section>

    <!-- aca arranca el footer -->

    <footer>
      <div>Seguinos en Redes</div>
      <div>
        <a href="http://www.instagram.com/anabikes">
          <img
            src="imagenes/instagram.png"
            alt="instagram"
            height="20"
            width="20"
          />
        </a>
        <a href="http://www.youtube.com/anabikes"
          ><img src="imagenes/youtube.png" alt="youtube" height="20" width="20"
        /></a>
      </div>
    </footer>
  </body>
</html>
